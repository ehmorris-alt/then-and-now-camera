<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>

<body
  style="
    padding: 0;
    margin: 0;
    overflow: hidden;
  "
>
  <video
    autoplay
    playsinline
    id="video"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
    "
  ></video>
</body>

<script>
  const videoElement = document.querySelector('#video');

  navigator.mediaDevices.getUserMedia({
    audio: true,
    video: true
  }).then((stream) => {
    videoElement.srcObject = stream;
  });
</script>
